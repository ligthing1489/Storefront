<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title> Dashboard </title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <li><a href="#">
                    <i class="fas fa-user"></i> 
                    <span class="nav-list">Switch Account</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fa-store"></i> 
                    <span class="nav-list">Add Store</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fas fa-tshirt"></i> 
                    <span class="nav-list">Add Item</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fas fa-cog"></i> 
                    <span class="nav-list">Settings</span>
                </a>
                </li>
                <li><a href="#" class="logout">
                    <i class="fas fas fas fa-sign-out-alt"></i> 
                    <span class="nav-list">Logout</span>
                </a>
                </li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-container">
                <h1>Store Name</h1>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search inventory...">
                <select name="" id="">
                    <option>Category</option>
                    <option>Bottoms</option>
                    <option>Furniture</option>
                    <option>Home</option>
                    <option>Jewelry</option>
                    <option>Kitchen</option>
                    <option>Shirts</option>
                    <option>Shoes</option>
                </select>
                <select class="filter">
                    <option>Filter</option>
                </select>
            </div>

            <div class="inventory-count">
                <p>There are <span>-count-</span> items in inventory</p>
            </div>
        </section>
    </div>
</body>
</html>
